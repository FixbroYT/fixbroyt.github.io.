<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с кнопкой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        .balance {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .button {
            padding: 20px 40px;
            font-size: 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="balance">Баланс: <span id="balance">0</span></div>
        <button class="button" onclick="increaseBalance()">Нажми, чтобы увеличить баланс</button>
    </div>

    <script>
        let balance = 0;

        function increaseBalance() {
            balance++;
            document.getElementById('balance').textContent = balance;
        }
    </script>
</body>
</html>
